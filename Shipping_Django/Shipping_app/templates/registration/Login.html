{% extends 'Home.html' %}
{% block content_block %}
{% if not user.is_authenticated %}
<form action="" style="color: white;" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Login">
</form><br/>
{% else %}
<h3 style="color: white; margin-left: 1rem;">You are already logged in</h3>
{% endif %}
{% endblock %}
